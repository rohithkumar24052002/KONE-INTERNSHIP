<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event
    </title>
</head>
<body>
    <img id="img" onmouseenter="over()" onmouseleave="out()"  src="/eyeopen.webp" width="300px">

    <script type="text/javascript">

        function over(){
            document.getElementById('img').src='/eyeclose.png'
        }

        function out(){
            document.getElementById('img').src='/eyeopen.webp'
        }
    </script>
</body>
</html>
